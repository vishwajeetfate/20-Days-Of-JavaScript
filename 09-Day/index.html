<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div id="choices">
      <button id="rock" onclick="playRPS('rock')">Rock</button>
      <button id="paper" onclick="playRPS('paper')">Paper</button>
      <button id="scissors" onclick="playRPS('scissors')">Scissors</button>
    </div>
    <div class='hands'>
      <div id="player-hand" class="hand"></div>
      <div id="computer-hand" class="hand"></div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
